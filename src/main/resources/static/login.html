<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse/Inicio de sesión</title>
    <link rel="stylesheet" href="./assets/css/loginAndRegister.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="app">
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img src="../static/assets/img/carrousel01.webp" alt="">
                </div>
            </div>
            <div class="forms">
                <div class="form-content">
                    <div class="login-form">
                        <div class="title">Iniciar sesión</div>
                        <form action="#">
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder="Ingresa tu email" required v-model="email">
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Ingresa tu contraseña" required v-model="password">
                                </div>
                                <div class="text"><a href="./reset.html">Olvidaste tu contraseña?</a></div>
                                <div class="button input-box">
                                    <input type="submit" value="Iniciar sesión" @click.prevent="login">
                                </div>
                                <div class="text sign-up-text">No tienes una cuenta? <label
                                        for="flip">Registrarse</label></div>
                            </div>
                        </form>
                    </div>
                    <div class="signup-form">
                        <div class="title">Registrarse</div>
                        <form action="#">
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Ingresa tu nombre" required v-model="firstName">
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Ingresa tu apellido" required v-model="lastName">
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder="Ingresa tu email" required v-model="email">
                                </div>
                                <div class="input-box">
                                    <input type="password" v-model="password" @keyup="checkPassword"
                                        placeholder="Ingresa tu contraseña" required id="password-input">
                                    <button class="btn btn-outline-secondary" type="button"
                                        @click="togglePasswordVisibility">
                                        <i :class="[passwordVisible ? 'bi-eye-slash' : 'bi-eye']"></i>
                                    </button>
                                </div>
                                <ul id="password-strength">
                                    <li :class="{ 'valid': password.length >= 8, 'invalid': password.length < 8 }">
                                        Mínimo 8 caracteres</li>
                                    <li :class="{ 'valid': hasLowercase, 'invalid': !hasLowercase }">Al menos una letra
                                        minúscula</li>
                                    <li :class="{ 'valid': hasUppercase, 'invalid': !hasUppercase }">Al menos una letra
                                        mayúscula</li>
                                    <li :class="{ 'valid': hasNumber, 'invalid': !hasNumber }">Al menos un número</li>
                                </ul>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Registrarse" @click.prevent="addUsers">
                            </div>
                            <div class="text sign-up-text">Ya tienes una cuenta?
                                <label for="flip">Iniciar sesión</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../assets/scripts/registerAndLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
