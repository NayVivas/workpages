<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vacantes</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/formsCV.css">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="app" v-cloak>

        <!-- SIDEBAR -->
        <section id="sidebar">
            <a href="#" class="brand">
                <i class='bx bx-menu'></i>
                <span class="text mt-5"><img src="../assets/img/logoGarzon.png" alt="" style="width: 10rem;"></span>
            </a>
            <ul class="side-menu top">
                <li class="active">
                    <a href="./myhome.html">
                        <i class='bx bxs-dashboard'></i>
                        <span class="text">Mi portal Garz贸n</span>
                    </a>
                </li>
                <li>
                    <a href="./myvacancies.html">
                        <i class='bx bxs-shopping-bag-alt'></i>
                        <span class="text">Mis vacantes</span>
                    </a>
                </li>
                <li>
                    <a href="./allVacancies.html">
                        <i class='bx bxs-shopping-bag-alt'></i>
                        <span class="text">Vacantes</span>
                    </a>
                </li>
                <li>
                    <a href="./addVacancy.html">
                        <i class='bx bxs-shopping-bag-alt'></i>
                        <span class="text">Crear vacante</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="./profileRecruiter.html">
                        <i class='bx bxs-cog'></i>
                        <span class="text">Mi perfil</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="logout" @click="logout">
                        <i class='bx bxs-log-out-circle'></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->

        <!-- CONTENT -->
        <section id="content">
            <!-- NAVBAR -->
            <nav>
                <input type="checkbox" id="switch-mode" hidden>
                <label for="switch-mode" class="switch-mode"></label>
            </nav>
        </section>
        <!-- NAVBAR -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Crear vacante</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Mi portal Garz贸n</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Crear vacante</a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <section class="d-flex justify-content-center mb-5">
            <div class="d-flex justify-content-center align-items-center">
                <div class="container-form">
                    <form action="#" v-on:submit.prevent method="post">
                        <div>
                            <div class="fields">
                                <div class="input-field">
                                    <label for="jobVacancyTitle">Titulo</label>
                                    <input type="text" id="jobVacancyTitle"
                                        placeholder="Titulo de la vacante" v-model="jobVacancyTitle">
                                </div>
                                <div class="input-field">
                                    <label for="jobVacancyDescription">Descripci贸n</label>
                                    <input type="text" id="jobVacancyDescription" placeholder="Descripci贸n"
                                        v-model="jobVacancyDescription">
                                </div>
                            </div>

                            <div class="fields">
                                <div class="input-field">
                                    <label>Nivel de experiencia</label>
                                    <select v-model="levelExperience">
                                        <option disabled selected>Seleccione el nivel de experiencia
                                        </option>
                                        <option v-for="category in experienceLevelCategory"
                                            :value="category.description">{{ category.description }}
                                        </option>
                                    </select>
                                </div>
                                <div class="input-field">
                                    <label for="experienceRequired">Experiencia requerida</label>
                                    <input type="text" id="experienceRequired"
                                        placeholder="Nivel de experiencia" v-model="experienceRequired">
                                </div>
                            </div>
                            <div class="fields">
                                <div class="input-field">
                                    <label>Requisitos para optar por el
                                        puesto</label>
                                    <textarea name="" id="" class="input-textarea" required
                                        v-model="jobVacancySkills"></textarea>
                                </div>
                            </div>
                            <div class="fields d-flex flex-column mt-5">
                                <label>Estado de la vacante:</label>
                                <div>
                                    <input type="radio" id="active" value="true" v-model="vacancyActive" />
                                    <label for="active">Activa</label>
                                </div>
                                <div>
                                    <input type="radio" id="inactive" value="false"
                                        v-model="vacancyActive" />
                                    <label for="inactive">Inactiva</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-success" @click="addVacancy">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../assets/scripts/adminRecruiter.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="../../assets/scripts/dashboard.js"></script>

</body>

</html>
