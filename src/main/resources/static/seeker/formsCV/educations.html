<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../assets/css/formsCV.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
</head>
<body>


  <div id="app" v-cloak>
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="ms-5 mt-5">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item"><a href="./personalData.html">Datos personales</a></li>
        <li class="breadcrumb-item active" aria-current="page">Formación académica</li>
      </ol>
    </nav>
    <!-- Breadcrumb -->

    <!-- Form education -->
    <section class="d-flex justify-content-center align-items-center">
      <div class="container-form educations">
        <header>Formación académica</header>
        <form action="#" v-on:submit.prevent method="post">
          <div>
            <div class="fields">
              <div class="input-field">
                <label for="title">Titulo</label>
                <input type="text" id="title" placeholder="Titulo" v-model="title">
              </div>
              <div class="input-field">
                <label for="school">Centro educativo</label>
                <input type="text" id="school" placeholder="Nombre del colegio" v-model="school">
              </div>
              <div class="input-field">
                <label>Tipo de estudio</label>
                <select v-model="typeStudy">
                  <option value="">Seleccione una categoría</option>
                  <option v-for="category in studyTypeCategory" :value="category.id">{{ category.description }}</option>
                </select>
              </div>
            </div>
            <div class="fields">
              <div class="input-field">
                <label>Area de estudio</label>
                <select v-model="areaStudy">
                  <option value="">Seleccione una categoría</option>
                  <option v-for="category in activityCategory" :value="category.id">{{ category.description }}</option>
                </select>
              </div>
              <div class="input-field">
                <label>Estado</label>
                <select v-model="state">
                  <option value="">Seleccione una categoría</option>
                  <option v-for="category in educationStatusCategory" :value="category.id">{{ category.description }}</option>
                </select>
              </div>
              <div class="input-field">
                <label class="form-label"></label>
                <input type="text" class="form-control" id="initEducation" placeholder="Pais"
                  v-model="countryEducation">
              </div>
            </div>
            <div class="fields">
              <div class="input-field">
                <label class="form-label">Desde</label>
                <input type="date" class="form-control" id="initEducation" placeholder="Fecha de inicio"
                  v-model="initEducation" datepicker datepicker-format="mm/dd/yyyy">
              </div>
              <div class="input-field">
                <label class="form-label">Hasta</label>
                <input type="date" class="form-control" id="endEducation" placeholder="Fecha de termino"
                  v-model="endEducation" datepicker datepicker-format="mm/dd/yyyy">
              </div>
            </div>
            <div class="d-flex justify-content-around mb-5">
              <div>
                <button type="submit" class="btn btn-success" @click="addEducationsReload">Guardar y agregar formación académica</button>
              </div>
              <div>
                <button type="submit" class="btn btn-success" @click="addEducationsNext">Siguiente</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- Form education -->
    </section>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../../assets/scripts/users.js"></script>
</body>

</html>
