<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../assets/css/formsCV.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
</head>

<body>
  <div id="app" v-cloak>
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="ms-5 mt-5">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item"><a href="./personalData.html">Datos personales</a></li>
        <li class="breadcrumb-item"><a href="./educations.html">Formación académica</a></li>
        <li class="breadcrumb-item active" aria-current="page">Experiencia laboral</li>
      </ol>
    </nav>
    <!-- Breadcrumb -->

    <!-- Form Job Experience -->
    <section class="d-flex justify-content-center align-items-center">
      <div class="container-form">
        <header>Experiencia laboral</header>
        <form action="#" v-on:submit.prevent method="post">
          <div>
            <div class="fields">
              <div class="input-field">
                <label for="company">Empresa</label>
                <input type="text" id="company" placeholder="Compania" v-model="company">
              </div>
              <div class="input-field">
                <label>Actividad de la empresa</label>
                <select v-model="activityCompany">
                  <option value="">Seleccione una categoría</option>
                  <option v-for="category in activityCategory" :value="category.id">{{ category.description }}</option>
                </select>
              </div>
              <div class="input-field">
                <label for="job">Cargo</label>
                <input type="text" id="job" placeholder="Puesto de trabajo" v-model="job">
              </div>
            </div>
            <div class="fields">
              <div class="input-field">
                <label>Nivel de experiencia</label>
                <select v-model="levelExperience">
                  <option value="">Seleccione una categoría</option>
                  <option v-for="category in experienceLevelCategory" :value="category.id">{{ category.description }}</option>
                </select>
              </div>
              <div class="input-field">
                <label>Area del cargo</label>
                <select v-model="areaJob">
                  <option value="">Seleccione una categoría</option>
                  <option v-for="category in activityCategory" :value="category.id">{{ category.description }}</option>
                </select>
              </div>
              <div class="input-field">
                <label for="countryExperience">Pais
                </label>
                <input type="text" name="numberChildren" id="countryExperience" placeholder="Pais"
                  v-model="countryExperience">
              </div>
            </div>
            <div class="fields">
              <div class="input-field">
                <label class="form-label">Desde</label>
                <input type="date" id="initEducation" placeholder="Fecha de inicio" v-model="initExperience" datepicker
                  datepicker-format="mm/dd/yyyy">
              </div>
              <div class="input-field">
                <label class="form-label">Hasta</label>
                <input type="date" id="endEducation" placeholder="Fecha de termino" v-model="endExperience" datepicker
                  datepicker-format="mm/dd/yyyy">
              </div>
            </div>
            <div class="fields">
              <div class="input-field">
                <label>Funciones del cargo</label>
                <textarea name="" id="" class="input-textarea" required v-model="description"></textarea>
              </div>
            </div>
            <div class="d-flex justify-content-around">
              <div class="d-flex mb-3">
                <button type="submit" class="btn btn-success" @click="addJobExperienceReload">Agregar experiencia laboral</button>
              </div>
              <div class="d-flex mb-3">
                <button type="submit" class="btn btn-success" @click="addJobExperienceNext">Siguiente</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- Form Job Experience -->
    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../../assets/scripts/users.js"></script>
</body>

</html>
