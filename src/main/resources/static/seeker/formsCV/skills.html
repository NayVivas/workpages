<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/formsCV.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="app" v-cloak>

         <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="ms-5 mt-5">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item"><a href="./personalData.html">Datos personales</a></li>
          <li class="breadcrumb-item"><a href="./educations.html">Formación académica</a></li>
          <li class="breadcrumb-item"><a href="./jobExperience.html">Experiencia laboral</a></li>
          <li class="breadcrumb-item"><a href="./othersData.html">Otros datos</a></li>
          <li class="breadcrumb-item active" aria-current="page">Habilidades e idiomas</li>
        </ol>
      </nav>
      <!-- Breadcrumb -->



        <section class="d-flex justify-content-center align-items-center">
            <div class="container-form">
                <header>Habilidades e idiomas</header>
                <form class="timeline-body" action="#" v-on:submit.prevent method="post">
                    <div class="timeline-content">
                        <div class="details personal">
                            <div class="d-flex">
                                <div class="input-field">
                                    <label>Habilidades blandas</label>
                                    <textarea name="" id="" class="input-input-textarea" required
                                        v-model="softSkills"></textarea>
                                </div>
                                <div class="input-field">
                                    <label>Habilidades tecnicas</label>
                                    <textarea name="" id="" class="input-input-textarea" required
                                        v-model="technicalSkills"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex mb-3">
                            <button type="submit" class="btn btn-success" @click="addSkills">Agregar</button>
                        </div>
                    </div>
                    <span class="title">Idiomas</span>
                    <div>
                        <div class="fields">
                            <div class="input-field">
                                <label>Idioma</label>
                                <select required v-model="languages">
                                    <option value="">Seleccione una categoría</option>
                                    <option v-for="category in languageCategory">{{ category.description }}</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label>Nivel escrito</label>
                                <select required v-model="writeLevel">
                                    <option value="">Seleccione una categoría</option>
                                    <option v-for="category in languageLevelCategory">{{ category.description }}</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label>Nivel oral</label>
                                <select required v-model="oralLevel">
                                    <option value="">Seleccione una categoría</option>
                                    <option v-for="category in languageLevelCategory">{{ category.description }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex mb-3">
                        <button type="submit" class="btn btn-success" @click="postLanguages">Agregar</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="../../assets/scripts/users.js"></script>
</body>

</html>
