<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de la vacante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/css/user.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/navbar.css">
  <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
</head>

<body>
  <div id="app" v-cloak>
    <header class="main-header">
      <div class="mobile-nav">
        <div class="logo-container">
          <a href="index.html">
            <img src="/static/assets/img/logoGarzon.png" alt="">
          </a>
        </div>
        <div class="nav-btn">
          <div class="nav-btn-stroke"></div>
          <div class="nav-btn-stroke"></div>
          <div class="nav-btn-stroke"></div>
        </div>
      </div>
      <div class="desktop-nav">
        <div class="logo-container">
          <a href="index.html">
            <img src="./assets/img/logoGarzon.png" alt="">
          </a>
        </div>
        <nav class="main-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="./selectOffices.html" class="nav-link">Trabaja con nosotros</a>
            </li>
          </ul>
        </nav>
        <div>
          <button v-if="isLoggedIn" @click="redirectToPage" class="button">Mi portal Garzon</button>
          <button v-else @click="redirectToPage" class="button">Portal Web</button>
        </div>
      </div>
    </header>

    <section class="mt-5 mb-5 mx-5 card-vacancy-details">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">{{vacancy.jobVacancyTitle}}</h2>
        </div>
        <div class="card-body d-flex flex-column justify-content-start">
          <h6>Lugar de trabajo:</h6>
          <p>{{vacancy.branchOffice}}</p>

          <h6>Descripci√≥n del puesto:</h6>
          <p>{{vacancy.jobVacancyDescription}}</p>

          <h6>Requisitos del puesto</h6>
          <p>{{vacancy.jobVacancySkills}}</p>

          <button class="btn btn-success" @click="applyJob">Aplicar</button>
        </div>
      </div>
    </section>

    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../assets/scripts/users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
