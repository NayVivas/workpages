<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset de contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/user.css">
    <link rel="stylesheet" href="./assets/css/loginAndRegister.css">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">

</head>

<body>
    <div id="app" v-cloak>
        <section class="d-flex justify-content-center align-items-center flex-wrap mt-5">
            <div class="container-form">
                <header>Olvidaste tu contraseña?</header>
                <div class="d-flex justify-content-center">
                    <form action="#" v-on:submit.prevent method="post" class="form">
                        <div>
                            <div class="fields d-flex flex-column">
                                <div class="input-field">
                                    <label for="email">Correo electronico</label>
                                    <input type="email" id="email" placeholder="name@example.com" v-model="email">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="d-flex mb-3">
                                    <button type="submit" class="btn btn-success" @click="resetPassword">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../assets/scripts/registerAndLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm"></script>

</body>

</html>
