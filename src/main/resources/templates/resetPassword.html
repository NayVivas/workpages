<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar reestablecimiento de contraseña</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/users.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/loginAndRegister.css}" />
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
    <section class="d-flex justify-content-center align-items-center flex-wrap mt-5">
        <div class="container-form">
            <header>Ingrese la nueva contraseña</header>
            <div class="d-flex justify-content-center">
                <form action="#" th:action="@{/reset-password}" th:object="${user}" method="post" class="form">
                    <div>
                        <div class="fields d-flex flex-column">
                            <div class="input-field">
                                <label for="email">Correo electronico</label>
                                <input type="email" th:field="*{email}" id="email" placeholder="name@example.com">
                            </div>
                            <div class="input-field">
                                <label for="inputPassword5">contraseña</label>
                                <input type="password" id="inputPassword5" aria-describedby="passwordHelpBlock"
                                    th:field="*{password}">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="d-flex mb-3">
                                <button type="submit" class="btn btn-success">Confirmar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
